<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Настройки Black-Fox</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Левая колонка с настройками -->
        <div class="left-column">
            <h1>Настройки</h1>
            
            <div class="settings-section fade-in">
                <h2>Общие настройки</h2>
                <div class="setting-item">
                    <input type="checkbox" id="enableAdClassification" name="enableAdClassification">
                    <label for="enableAdClassification" class="checkbox-label">Включить анализ на рекламу/спам</label>
                </div>
                <div class="setting-item">
                    <input type="checkbox" id="enableNsfwClassification" name="enableNsfwClassification">
                    <label for="enableNsfwClassification" class="checkbox-label">Включить анализ аватарок на NSFW(тестируется)</label>
                </div>
            </div>

            <div class="settings-section fade-in" id="adSettingsContainer">
                <h2>Настройки анализа рекламы</h2>
                <div class="setting-item" style="flex-direction: column; align-items: flex-start;">
                    <label for="adAnalysisMode" style="margin-bottom: 5px;">Режим анализа:</label>
                    <select id="adAnalysisMode">
                        <option value="multimodal">Текст + Изображение (тестируется)</option>
                        <option value="text_only">Только текст</option>
                    </select>
                </div>
                <h2 style="margin-top: 15px;">Способ отображения рекламы</h2>
                <select id="displayMode">
                    <option value="highlight">Пометка красным</option>
                    <option value="hide">Полное скрытие</option>
                    <option value="partial">Полупрозрачное отображение</option>
                    <option value="prediction">Только метка</option>
                </select>
                <h2 style="margin-top: 15px;">Порог определения рекламы</h2>
                <div class="threshold-container">
                    <input type="range" id="thresholdSlider" min="0" max="100" value="50">
                    <input type="number" id="thresholdInput" min="0" max="1" step="0.01" value="0.50">
                </div>
            </div>

            <div class="settings-section fade-in" id="nsfwSettingsContainer">
                <h2>Настройки отображения NSFW</h2>
                <div class="setting-item">
                    <label for="nsfwDisplayMode">Режим отображения NSFW контента:</label>
                    <select id="nsfwDisplayMode" style="margin-top: 5px;">
                        <option value="blur">Размытие</option>
                        <option value="hide">Скрыть</option>
                        <option value="border">Красная рамка</option>
                        <option value="nothing">Ничего не делать</option>
                    </select>
                </div>
            </div>

            <div class="settings-section fade-in">
                <h2>Управление данными</h2>
                <div class="import-export-container">
                    <button id="exportBtn" class="action-btn">Экспорт исключений</button>
                    <button id="importBtn" class="action-btn">Импорт исключений</button>
                    <input type="file" id="importFile" accept=".json" style="display: none;">
                    <button id="downloadLogsBtn" class="action-btn" style="margin-top: 10px; background-color: #7f8c8d;">Скачать логи</button>
                </div>
            </div>
        </div>

        <div class="right-column">
            <h1>Исключения (Каналы)</h1>
            <div class="channel-search">
                <input type="text" id="channelSearch" placeholder="Поиск по каналам...">
            </div>
            <div class="channel-list-container">
                <ul id="channelList"></ul>
            </div>
            <button id="addButton" class="add-channel-btn fade-in">Добавить в исключения</button>
        </div>
    </div>
    <script src="popup.js" defer></script>
</body>
</html>
